<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudando de cor</title>
</head>
<body>
    <canvas width="600" height="400" id="canvas"></canvas>

    <script>
        var tela = document.getElementById('canvas')
        var pincel = tela.getContext('2d')

        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);

        var cores = ['blue', 'red', 'green']
        var indiceAtual = 0;

        var raio = 10; //tiro para fora pq se ficasse dentro ele n찾o mudaria de tamanho pois sempre se inicializaria em 10

        function desenhaCirculo (evento) {
            var x = evento.pageX - tela.offsetLeft
            var y = evento.pageY - tela.offsetTop

            console.log(x + ',' + y);

            if (evento.altKey && evento.shiftKey) { //se o bot찾o do alt e do SHIFT estiver pressionado.
                alert('S처 aperte uma tecla por vez')
            } else if (evento.shiftKey && raio + 10 <= 40) {
                raio = raio + 10;
            } else if (evento.altKey && raio - 5 >= 10) { //para saber se estou pressionando o Alt
                raio = raio - 5
            }

            pincel.fillStyle = cores[indiceAtual]
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14)
            pincel.fill();
        }

        tela.onclick = desenhaCirculo

        function mudaCor() {
            indiceAtual++
            if (indiceAtual >= cores.length) {
                indiceAtual = 0;
            }
            return false
        }

        tela.oncontextmenu = mudaCor //quando clico no bot찾o direito
    </script>
</body>
</html>
