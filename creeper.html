<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper</title>
</head>
<body>
    <canvas width="350" height="300" id="canvas"></canvas>

    <script>
        var tela = document.getElementById('canvas') //tela

        var pincel = tela.getContext('2d') //pincel

        pincel.fillStyle = 'darkgreen' //cor
        pincel.fillRect(0, 0, 350, 300) //cabe√ßa (largura, altura, tamanho largura, tamanho altura)

        pincel.fillStyle = 'black' //trocando de cor
        pincel.fillRect (45, 50, 90, 90) //olho esquerdo

        pincel.fillRect (205, 50, 90, 90) //olho direito

        pincel.fillRect (135, 140, 70, 100) //nariz

        pincel.fillRect (95, 195, 40, 110) //boca 1

        pincel.fillRect (205, 195, 40, 110) //boca 2


    </script>
</body>
</html>
